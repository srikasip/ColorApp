<body>
  <div id="div_colorForm">
      <label class="form_label" for="txt_color">Color:</label>
      <input type="text" class="form_text" id="txt_color" data-param="color" val="" />

      <label class="form_label" for="txt_name">Name:</label>
      <input type="text" class="form_text" id="txt_name" data-param="name" val="" />

      <button id="btn_submitColor" class="submitButton">Submit</button>

      <script>
          $(document).ready(function(){
              $("#btn_submitColor").click(function(){
                  var nameVal = $("#txt_name").val();
                  var colorVal = $("#txt_color").val();

                  if(colorVal != "" && nameVal != "")
                  {
                      $.ajax({
                        method: "POST",
                        url: "color",
                        data: {
                          "values": { "name": nameVal, "color": colorVal},
                          "call" : "insert"
                        }
                      })
                        .done(function(msg) {
                          if(msg == "Successful Insertion")
                          {
                            window.location.replace("/color");
                          }
                          else
                          {
                            alert("Insertion Failed");
                            $("#txt_name").val("");
                            $("#txt_color").val("");
                          }
                        });
                  }
              });
          });
      </script>
  </div>
</body>
